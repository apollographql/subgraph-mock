name: Release Subgraph Mock

on:
  workflow_dispatch:
    inputs:
      commit_sha:
        description: "The commit SHA to be released"
      version_number:
        description: "The version number which the given commit SHA will be published as"

jobs:
  release-subgraph-mock-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - uses: apollographql/release-tooling/release-internal@066868bea9ca1869c8765cd6bca0ddf9351b716e
        name: "Release to internal repositories"
        with:
          commit_sha: ${{ inputs.commit_sha }}
          image_name: "subgraph-mock"
          version_number: ${{ inputs.version_number }}
      - uses: apollographql/release-tooling/release-ghcr@066868bea9ca1869c8765cd6bca0ddf9351b716e
        name: "Release to GHCR"
        with:
          commit_sha: ${{ inputs.commit_sha }}
          image_name: "subgraph-mock"
          version_number: ${{ inputs.version_number }}
  release-to-crates-io:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for OIDC token exchange
    steps:
      - uses: actions/checkout@v6
      - uses: rust-lang/crates-io-auth-action@v1
        id: auth
      - run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
